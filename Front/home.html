<!doctype html>
<html lang="en">

<head>
    <title>Práctica DASW</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <style>
        .carousel-item img {
            max-height: 300px;
        }

        .card-img-top {
            max-height: 200px;
            width: auto;
        }
    </style>
    
</head>

<body onload="updatecarnumber();">

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand nav-item nav-link active" href="#">DASW</a>

        <div class="flex-grow-1">
            <form class="form-inline">
                <input class="form-control col-sm-9 col-lg-10" type="search"
                    placeholder="Encuentra de todo empieza a buscar" aria-label="Search">
                <button class="btn btn-outline-light col-sm-3 col-lg-2" type="submit">Buscar</button>
            </form>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-item nav-link dropdown-toggle mr-2" href="#" data-toggle="dropdown">
                        Mi Cuenta
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#loginModal">Ingresar</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#Register">Registro</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Mis pedidos</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="updateCartProducts()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge badge-dark" id ="cartbadge">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="mainBanner" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mainBanner" data-slide-to="0" class="active"></li>
            <li data-target="#mainBanner" data-slide-to="1"></li>
            <li data-target="#mainBanner" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="w-100" src="https://images.freeimages.com/images/small-previews/eb9/winter-road-1410833.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="w-100"
                    src="https://images.freeimages.com/images/small-previews/b8d/irish-landscape-1393571.jpg"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="w-100"
                    src="https://images.freeimages.com/images/small-previews/8e1/winter-sunrise-1501607.jpg"
                    alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#mainBanner" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainBanner" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mb-5" id="mainList">
    </div>

    <nav aria-label="Page navigation" id="paginationContainer">
        <ul class="pagination justify-content-center pagination-lg">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <div class="modal fade" id="addToCart" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Escoge la cantidad a elegir:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <input type="text" class="d-none" name="userId" id="productIdModal">
                        <input type="number" class="mb-1 form-control bg-light" value="1" id="productAmountAddModal">
                        <div class="form-group">
                            <div class="controls">
                                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addProductToCart()">Agregar</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" >Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email1"
                                    placeholder="Your email address...">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password1"
                                    placeholder="Your password...">
                            </div>
                            <button type="button" class="btn btn-info btn-block btn-round">Login</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div class="signup-section">Not a member yet? <a href="#Register" class="text-info"
                            data-target="#Register">
                            Sign Up</a>.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="Apellido" placeholder="Apellido" required>
                        </div>
                    </div>
                    <input type="mail" class="form-control" id="Apellido" placeholder="Email" required>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <input type="password" class="form-control" id="password1" placeholder="Repetir contraseña"
                        required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->

    <script src="products.js"></script>
    <script src="shopping_cart.js"></script>
    <script src="ajax_handler.js"></script>
    <script src="utils.js"></script>
    <script src="product_utils.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
